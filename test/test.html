    <style>
        #loading-screen {
            display: flex;

        .loader-ring {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            animation: ring 2s linear infinite;
        }

        .loader-ring::before {
            position: absolute;
            content: '';
            left: 0;
            top: 0;
            height: 100%;
            width: 100%;
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
        }

        .loader-text1 {
            color: #737373;
            font-size: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            line-height: 200px;
            animation: text 1.5s ease-in-out infinite;
        }

        @keyframes ring {
            0% {
                transform: rotate(0deg);
                box-shadow: 1px 5px 2px #e65c00;
            }

            50% {
                transform: rotate(180deg);
                box-shadow: 1px 5px 2px #18b201;
            }

            100% {
                transform: rotate(360deg);
                box-shadow: 1px 5px 2px #0456c8;
            }
        }

        @keyframes text {
            0% {
                color: transparent;
            }

            50% {
                color: white;
            }

            100% {
                color: transparent;
            }
        }

        #loader {
            position: relative;
            width: 300px;
            height: 50px;
            background-color: #ddd;
            border-radius: 25px;
            overflow: hidden;
        }

        #loader-progress {
            height: 100%;
            width: 0;
            background-color: #4caf50;
            transition: width 0.1s;
        }

        #loader-text {
            position: absolute;
            width: 100%;
            text-align: center;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            font-size: 18px;
            /* color: #fff; */
            color: black;
        }
    </style>
</head>
